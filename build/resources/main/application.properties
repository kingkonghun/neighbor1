# 데이터소스
spring.datasource.url=jdbc:mysql://localhost:3306/neighbor?serverTimezone=Asia/Seoul&useUnicode=true&characterEncoding=utf8&useSSL=false&allowPublicKeyRetrieval=true
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.username=neighbor
spring.datasource.password=1234

# JPA 관련
spring.jpa.database=mysql
spring.jpa.database-platform=org.hibernate.dialect.MySQL5InnoDBDialect
# 자동생성끄기
spring.jpa.generate-ddl=false
# 자동생성끄기
spring.jpa.hibernate.ddl-auto=none
spring.jpa.open-in-view=false
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.use_sql_comments=true
# 서버포트
server.port=9090

# 스태틱파일 수정시 리로드 되게 설정
spring.devtools.livereload.enabled=true
#타임리프 캐시 x
spring.thymeleaf.cache=false

image.upload-dir= C:\\upload_anabada
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB