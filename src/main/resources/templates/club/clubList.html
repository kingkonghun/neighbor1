<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
    <meta name="description" content="오이마켓"/>
    <meta name="author" content="아나바다"/>
    <title>오이마켓</title>
    <!-- 상단바 아이콘 나중에 괜찮은 이미 찾으면 넣기 -->
    <!--        <link rel="icon" type="image/x-icon" href="../static/img/favicon.ico" />-->
    <!-- Bootstrap 아이콘 가져오기-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet"/>
    <!-- Bootstrap -->
    <link href="/bootstrap-5.2.3-dist/css/bootstrap.my.css" rel="stylesheet"/>
    <!-- BootStrap 추가설정 -->
    <link href="/css/style.css" rel="stylesheet" type="text/css">

    <!--    라이브로드위한설정-->
    <link href="../../static/bootstrap-5.2.3-dist/css/bootstrap.my.css" rel="stylesheet"/>
    <link href="../../static/css/style.css" rel="stylesheet" type="text/css">
</head>
<body>
<!-- Nav바-->
<div th:replace="nav::nav"></div>
<section class="py-5">
    <div class="text-center"><a class="btn btn-outline-dark" href="/clubSave">글쓰기</a></div>
    <div class="container px-4 px-lg-5 mt-5">
        <div class="row gx-4 gx-lg-5 row-cols-1 row-cols-md-2 row-cols-xl-2 justify-content-center">
            <div th:each="club : ${clubList}">
                <a th:href="@{/clubDetail(postId=${club.postId})}">
                    <div class="col mb-5" >
                        <div class="card h-100">
                            <!-- 인기 제품 뱃지-->
                            <div class="badge bg-dark text-white position-absolute" style="top: 0.5rem; right: 0.5rem">지금 인기있는
                                모임
                            </div>
                            <!-- 중고상품 이미지  -->
                            <img class="card-img-top " height="150px" style="object-fit: cover;"
                                 src="https://i1.daumcdn.net/thumb/C450x300/?fname=https://t1.daumcdn.net/cfile/tistory/236CD44E572B4B330A"
                                 alt="..."/>
                            <!-- 중고상품 상세-->
                            <div class="card-body p-4">
                                <div class="text-center">
                                    <!-- 중고상품 이름-->
                                    <h5 th:text="${club.title}" class="fw-bolder" >운동할사람</h5>
                                    <!-- 판매자 이름 -->
                                    <h6 th:text="${club.memberName}" class="fw">모임왕</h6>
                                    <!-- 판매자 평점-->
                                    <div th:text="${club.score}" class="d-flex justify-content-center small text-warning mb-2">
                                        100
                                    </div>
                                    <!-- 중고상품 가격-->
                                    <div th:text="${club.content}" class="test" style="height:100px; overflow:hidden;">
                                        <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit.
                                            Aliquam magni reiciendis repellat voluptates. Accusamus at atque
                                            distinctio eos expedita impedit maiores nulla possimus provident q
                                            uas quos sequi, veniam vero voluptatum?
                                        </p>
                                    </div>
                                    <div th:text="${club.memberId} + ' memberId'"></div>
                                    <div th:text="${club.hobbyName} + ' hobbyName'"></div>
                                    <div th:text="${club.score}+ ' score'"></div>
                                    <div th:text="${club.maxMan}+ ' maxMan'"></div>
                                    <div th:text="${club.nowMan}+ ' nowMan'"></div>
                                    <div th:text="${club.postId}+ ' postId'"></div>
                                </div>
                            </div>
                            <!-- 상품 구매하기-->
                            <div class="card-footer p-4 pt-0 border-top-0 bg-transparent">
                            </div>
                        </div>
                    </div>
                </a>
            </div>
        </div>
    </div>
</section>
<!-- Footer-->
<div th:replace="footer::footer"></div>
<!-- Bootstrap core JS-->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
<!-- Core theme JS-->
<script src="/js/scripts.js"></script>

<!--라이브용-->
<script src="../../static/js/scripts.js"></script>
</body>
</html>
