<h1>가입하기/탈퇴하기</h1><!--나중에 멤버아이디 받아야함-->
<form id="clubForm" th:action="@{/clubDetail/action}" method="post">
    <input type="hidden" name="postId" th:value="${clubDetail.postId}" />
    <input type="hidden" name="clubAction" value="join" />
    <button name="action" id="clubActionButton" class="btn btn-primary" type="submit">가입하기</button>
    </form>
<form  th:action="@{/clubDetail/action}" method="post">
    <input type="hidden" name="postId" th:value="${clubDetail.postId}" />
    <input type="hidden" name="clubAction" value="leave" />
    <button name="action" id="clubButton" class="btn btn-primary" type="submit">탈퇴하기</button>
    </form>

<!-- 추천 클럽 위한 -->
<div style="padding:300px 100px; background-color: skyblue;">
    <div id="slider-div"  th:each="clubDetail :${clubList}" >
        <div>1</div>
        <div>2</div>
        <div>3</div>
        <div>4</div>
        <div>5</div>
        <div>6</div>
        <div>7</div>
        <div>8</div>
        <div>9</div>
        <div>10</div>
    </div>
</div>
<script>
  //클럽 추천 슬립
    $(function(){
			$('#slider-div').slick({
				slide: 'div',		//슬라이드 되어야 할 태그 ex) div, li
				infinite : true, 	//무한 반복 옵션
				slidesToShow : 4,		// 한 화면에 보여질 컨텐츠 개수
				slidesToScroll : 1,		//스크롤 한번에 움직일 컨텐츠 개수
				speed : 100,	 // 다음 버튼 누르고 다음 화면 뜨는데까지 걸리는 시간(ms)
				arrows : true, 		// 옆으로 이동하는 화살표 표시 여부
				dots : true, 		// 스크롤바 아래 점으로 페이지네이션 여부
				autoplay : true,			// 자동 스크롤 사용 여부
				autoplaySpeed : 10000, 		// 자동 스크롤 시 다음으로 넘어가는데 걸리는 시간 (ms)
				pauseOnHover : true,		// 슬라이드 이동	시 마우스 호버하면 슬라이더 멈추게 설정
				vertical : false,		// 세로 방향 슬라이드 옵션
				prevArrow : "<button type='button' class='slick-prev'>Previous</button>",		// 이전 화살표 모양 설정
				nextArrow : "<button type='button' class='slick-next'>Next</button>",		// 다음 화살표 모양 설정
				dotsClass : "slick-dots", 	//아래 나오는 페이지네이션(점) css class 지정
				draggable : true, 	//드래그 가능 여부

				responsive: [ // 반응형 웹 구현 옵션
					{
						breakpoint: 500, //화면 사이즈 px
						settings: {
							//위에 옵션이 디폴트 , 여기에 추가하면 그걸로 변경
							slidesToShow:3
						}
					},
					{
						breakpoint: 768, //화면 사이즈 768px
						settings: {
							//위에 옵션이 디폴트 , 여기에 추가하면 그걸로 변경
							slidesToShow:2
						}
					}
				]

			});
  		});

  		//알림설정 위한



</script>
