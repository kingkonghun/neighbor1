<title>clubList</title>
    <th:block th:insert="/common/common :: fragment-header"></th:block>
<link rel="stylesheet" th:href="@{/css/clubList.css}">

    body {

<div th:replace="nav::div"></div>

<header class="mt-5">
    <h1><a href="#" onclick="reload()">동네모임</a></h1>
</header>

<section class="container mt-2">
    <div class="div_1 py-3">
        <article class="write">
            <button type="button" class="mb-3" id="btnWrite" onclick="location.href='/clubSave';">모임등록</button>
        </article>
        <article class="category">
            <select id="category_select" name="categoryId">
                <option value="0">전체모임</option>
                <th:block >
                    <option ></option>
                </th:block>
            </select>
        </article>
    </div>
    <article  style="display: none;" id="writeForm"></article>


    <div id="list" class="row">
        <article class="col col-xl-6 col-lg-6 col-md-12 col-sm-12 pb-5">
            <div th:each="club : ${clubList}">
                <a th:href="@{/clubDetail(postId=${club.postId})}">
                    <div class="item p-3">
                        <img class="list_img" src="https://cdn.pixabay.com/photo/2015/07/28/22/05/child-865116_1280.jpg">
                        <div class="text">
                            <h5 th:text="${club.title}">제목입니다. 제목입니다. 제목입니다. 제목입니다. 제목입니다. 제목입니다. 제목입니다. </h5>
                            <span th:text="${club.content}" class="content">내용내용ddddddddddd</span><!--내용 10자이내로-->
                            <div class="listdetail"><!--지역 운동 생성일-->
                                <span th:text="${club.hobbyName}" class="category">운동</span>
                                <span class="region"><i class="fa-solid fa-map-location-dot"></i>지역<span> • </span></span>
                                <span class="date">생성일</span>
                            </div>
                            <div class="members">
                                <img src="/img/author-1.jpg" alt="Member 1">
                                <img src="/img/author-2.jpg" alt="Member 2">
                                <img src="/img/author-3.jpg" alt="Member 3">
                                <img src="/img/author-4.jpg" alt="Member 4">
                                <img src="/img/author-5.jpg" alt="Member 5">
                                <img src="/img/author-6.jpg" alt="Member 6">

                                <div class="count">
                                    <i class="fa-solid fa-people-group"></i>
                                    <span th:text="${club.nowMan}">6</span>
                                    <span>/</span>
                                    <span th:text="${club.maxMan}">50</span>
                                </div><!--인원수 나타내는-->
                            </div>
                        </div>
                    </div>
                </a>
            </div>
        </article>
