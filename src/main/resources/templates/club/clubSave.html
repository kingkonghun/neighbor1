<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="오이마켓" />
    <meta name="author" content="아나바다" />
    <title>오이마켓</title>
    <!-- 상단바 아이콘 나중에 괜찮은 이미 찾으면 넣기 -->
    <!--        <link rel="icon" type="image/x-icon" href="../static/img/favicon.ico" />-->
    <!-- Bootstrap 아이콘 가져오기-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet" />
    <!-- Bootstrap -->
    <link href="/bootstrap-5.2.3-dist/css/bootstrap.my.css" rel="stylesheet" />
    <!-- BootStrap 추가설정 -->
    <link href="/css/style.css" rel="stylesheet" type="text/css">

<!--    라이브로드위한설정-->
    <link href="../../static/bootstrap-5.2.3-dist/css/bootstrap.my.css" rel="stylesheet" />
    <link href="../../static/css/style.css" rel="stylesheet" type="text/css">
</head>
<body>
<!-- Nav바-->
<div th:replace="nav::nav"></div>
<div th:text="${result}">no</div>
<section>
    <form class="row g-3" action="/clubSave" method="post" enctype="multipart/form-data">
        <div class="container px-4 px-lg-5 my-5" >
            <div class="row">
                <div class="col-md-6">
                    <label for="inputTitle" class="form-label">제목</label>
                    <input type="text" class="form-control" id="inputTitle" name="title">
                </div>
                <div class="col-md-4">
                    <label for="inputHobby" class="form-label">취미종류</label>
                    <select id="inputHobby" class="form-select" name="hobbyName">
                        <option selected>운동</option>
                        <option>공부</option>
                        <option>술</option>
                    </select>
                </div>
                <div class="col-md-2">
                    <label for="inputMaxMan" class="form-label">최대인원수</label>
                    <input type="number" class="form-control" id="inputMaxMan" placeholder="2~50" name="maxMan" min="2" max="50">
                </div>
                <div class="col-md-12">
                    <label for="inputContent" class="form-label">내용</label>
                    <div class="form-floating">
                        <textarea class="form-control" placeholder="내용" id="inputContent" style="height: 300px" name="content"></textarea>
                        <label for="inputContent">커뮤니티 매너를 지켜주세요</label>
                    </div>
                </div>
                <div class="col-md-12 mb-3">
                    <label for="formFileMultiple" class="form-label"></label>
                    <input class="form-control" type="file" id="formFileMultiple" multiple="multiple" name="images" onchange="selectFile(this);">
                    <button type="button" class="btn btn-primary" onclick="removeFile();">사진삭제</button>
                </div>
                <div class="col-md-6 my-1">
                    <button type="submit" class="btn btn-primary">작성완료</button>
                </div>
            </div>
        </div>
    </form>
</section>
<div th:replace="footer::footer"></div>
<!-- Bootstrap core JS-->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
<!-- Core theme JS-->
<script src="/js/scripts.js"></script>
<!--라이브용-->
<script src="../../static/js/scripts.js"></script>
<script>
        // 파일 선택
    function selectFile(element) {

        const file = element.files[0];

        // 파일 크기가 10MB를 초과하는 경우
        const fileSize = Math.floor(file.size / 1024 / 1024);
        if (fileSize > 10) {
            alert('10MB 이하의 파일로 업로드해 주세요.');
            element.value = '';
            return false;
        }
    }

    function removeFile() {
        document.getElementById("formFileMultiple").value = '';
    }
</script>
</body>
</html>
