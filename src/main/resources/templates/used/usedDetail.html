<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>club Details Page</title>
    <th:block th:insert="/common/common :: fragment-header"></th:block>
    <link rel="stylesheet" th:href="@{/css/usedDetail.css}">
    <link rel="stylesheet" th:href="@{/css/list.css}">
    <style>
        body{background-color: #f4f4f4; font-family: GangwonEduPowerExtraBoldA;}
        .soldout{
            opacity: 0.7;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .msg{
            position: absolute;
            top:150px;
            background-color: #FFFFFF;
            color: #FF3366;
            font-size: 50px;
            font-weight: bold;}
        #modal {
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.4);
            display: none;
            font-family: omyu_pretty;
            font-size: 20px;
        }
        .modal-content {
            background-color: #fefefe;
            margin: 15% auto;
            border: 1px solid #888;
            width: 360px;
            border-radius: 12px;
        }
        #close-modal {
            cursor: pointer;
        }
        #reportType_select, #content {
            width: 100%;
            border-style: none;
            background-color: #f4f4f4;
        }
        #content {
            height: 120px;
            border-style: none;
            resize: none;
        }
        .modal-header {
            display: flex;
            justify-content: space-between;
            font-family: GangwonEduPowerExtraBoldA;
        }
        #btnReport {
            border-radius: 8px;
            border-style: none;
            border-color: #f4f4f4;
            font-family: omyu_pretty;
            background-color: #FF3366;
            color: #f4f4f4;
        }
    </style>
    <script>
        $(function(){
            const imgCount = [[${imgCount}]];
            console.log(imgCount);
            if(imgCount === 1 ){
                $(".slick-dots").css('display','none');
                $(".slick-prev").css('display','none');
                $(".slick-next").css('display','none');
            }



            /**
             * 신고
             * @type {*|jQuery|HTMLElement}
             */
            const modal = $("#modal");
            let likesCheck = [[${dto.likesCheck}]];
            heartClass(likesCheck);
            $("#heart").click(function(){
                if(checkIsAuthenticated()){
                    $.ajax({
                        type: "post",
                        url: "/used/likes",
                        data: {postId: [[${dto.postId}]], likesCheck: likesCheck},
                        success: function(likes){
                            likesCheck = likes.likesCheck;
                            heartClass(likesCheck);
                            $(".likesCount").text(likes.likesCount);
                        }
                    });
                }else{
                    if(confirm("좋아요는 로그인 후 가능합니다\n로그인 하시겠습니까?")){
                        location.href="/member/loginForm";
                    }
                }
            });
            $("#open-modal").click(function(){
                if(checkIsAuthenticated()){
                    modal.css("display", "block");
                    $("body").css("overflow", "hidden");
                }else{
                    if(confirm("신고는 로그인 후 가능합니다\n로그인 하시겠습니까?")){
                        location.href="/member/loginForm";
                    }
                }
            });
            $("#close-modal").click(function(){
                modal.css("display", "none");
                $("body").css("overflow", "auto");
            });
            $("#btnReport").click(function(){
                const reportTypeId = $("#reportType_select");
                const content = $("#content");
                if(reportTypeId.val() == 0){
                    alert("신고유형을 선택하세요");
                    reportTypeId.focus();
                    return;
                }
                if(content.val() == ""){
                    alert("신고내용을 입력하세요");
                    content.focus();
                    return;
                }
                $.ajax({
                    type: "post",
                    url: "/used/report",
                    data: {"postId": [[${dto.postId}]], "content": content.val(), "reportTypeId": reportTypeId.val()},
                    success: function(){
                        alert("신고완료");
                        modal.css("display", "none");
                        $("body").css("overflow", "auto");
                        reportTypeId.val(0);
                        content.val("");
                    }
                });
            });
        });
        function heartClass(likesCheck){
            if (likesCheck == 0) {
                $("#heart").removeClass("bi-heart-fill").addClass("bi-suit-heart");
            } else {
                $("#heart").removeClass("bi-suit-heart").addClass("bi-heart-fill");
            }
        }
    </script>
    <script th:inline="javascript">
        //댓글
        $(function(){
            list();
            $("#btnReplyWrite").click(function(){
                if(checkIsAuthorization()) {
                    location.href="/member/editInfo?message=추가 정보를 입력한 뒤에 사용하세요";
                    return;
                }
                var comment = $("#comment");
                if(comment.val() == ""){
                    alert("내용을 입력하세요");
                    comment.focus();
                    return;
                }
                $.ajax({
                    type: "post",
                    url: "/reply/write",
                    data: {postId: [[${dto.postId}]], comment: $("#comment").val()},
                    success: function() {
                        alert("댓글을 작성했습니다");
                        $("#comment").val("");
                        list();
                    }
                });
            });
            $("#open-reply").click(function(){
                $("#reply").slideDown();
                $("#open-reply").css("display", "none");
                $("#close-reply").show();
            });
            $("#close-reply").click(function(){
                $("#reply").slideUp();
                $("#open-reply").show();
                $("#close-reply").css("display", "none");
            });
        });

        //OK
        function list() {
            $.ajax({
                type: "get",
                url: "/reply/list",
                data: {postId: [[${dto.postId}]]},
                success: function(result) {
                    $("#replyList").html(result);
                }
            });
        }

        function deleteReply(replyId) {
            if(confirm("댓글을 삭제하시겠습니까?")) {
                $.ajax({
                    type: "post",
                    url: "/reply/delete",
                    data: {replyId: replyId},
                    success: function() {
                        list();
                    }
                });
            }
        }


        //OK
        function update(replyId) {
            $(".comment_"+replyId+" p").css("display", "none");
            $(".comment_"+replyId+" .updateComment").show();
            $(".date_"+replyId).css("display", "none");
            $(".buttons_"+replyId+" .btnReReply").css("display", "none");
            $(".buttons_"+replyId+" .btnCancel").show();
            $(".buttons_"+replyId+" .btnUpdateSubmit").show();
        }

        //OK
        function updateReply(replyId) {
            var comment = $(".comment_"+replyId+" .updateComment");
            if(comment.val() == "") {
                alert("내용을 입력하세요");
                comment.focus();
                return;
            }
            $.ajax({
                type: "post",
                url: "/reply/update",
                data: {replyId: replyId, comment: comment.val()},
                success: function() {
                    list();
                }
            });
        }

        //OK
        function cancel(replyId) {
            $(".comment_"+replyId+" p").show();
            $(".comment_"+replyId+" .updateComment").css("display", "none");
            $(".comment_"+replyId+" .reReplyComment").css("display", "none");
            $(".date_"+replyId).show();
            $(".buttons_"+replyId+" .btnReReply").show();
            $(".buttons_"+replyId+" .btnCancel").css("display", "none");
            $(".buttons_"+replyId+" .btnUpdateSubmit").css("display", "none");
            $(".buttons_"+replyId+" .btnReReplySubmit").css("display", "none");
        }

        //OK
        function reReply(replyId) {
            if(checkIsAuthorization()) {
                location.href="/member/editInfo?message=추가 정보를 입력한 뒤에 사용하세요";
                return;
            }
            $(".comment_"+replyId+" .reReplyComment").show();
            $(".date_"+replyId).css("display", "none");
            $(".buttons_"+replyId+" .btnReReply").css("display", "none");
            $(".buttons_"+replyId+" .btnCancel").show();
            $(".buttons_"+replyId+" .btnReReplySubmit").show();
        }

        //OK
        function writeReReply(replyId) {
            var comment =  $(".comment_"+replyId+" .reReplyComment");
            if(comment.val() == "") {
                alert("내용을 입력하세요");
                comment.focus();
                return;
            }
            $.ajax({
                type: "post",
                url: "/reply/writeReReply",
                data: {replyId: replyId, comment: comment.val()},
                success: function() {
                    list();
                }
            });
        }

        function deletePost() {
            if(confirm("게시물을 삭제하시겠습니까?")) {
                document.postForm.submit();
            }
        }
    </script>
    <script>
        function updatePost(){
            $("#updatePost").slideDown()
            setTimeout(function() {
                location.href = "#updatePost";
            }, 500);
        }
        function hidePost(){
            $("#updatePost").slideUp();
        }
        $(function () {
            $("#btnSubmit").click(function(){
                let category = $("#category");
                let price = $("#inputPrice");
                let content = $("#inputContent");
                let files = $("#files");
                if(category.val() == 0) {
                    alert("카테고리를 선택하세요");
                    category.focus();
                    return;
                }
                if(price.val() == ''){
                    alert("가격을 입력하세요");
                    price.focus();
                    return;
                }
                if (content.val() == "") {
                    alert("내용을 입력하세요");
                    content.focus();
                    return;
                }
                if (files.val() == "") {
                    alert("사진을 올려주세요");
                    files.focus();
                    return;
                }
                document.writeForm.submit();
            });
        });
        const inputPrice = document.getElementById("inputPrice");

        inputPrice.addEventListener("input", function(event) {
            // 입력된 값에서 숫자 이외의 문자 제거
            const formattedValue = this.value.replace(/\D/g, "");

            // 3자리마다 컴마 추가
            const numberWithCommas = formattedValue.replace(/\B(?=(\d{3})+(?!\d))/g, ",");

            // 값을 다시 설정하여 숫자 입력 필드에 반영
            this.value = numberWithCommas;
        });


    </script>
</head>
<body>
<!-- Nav바-->
<div th:replace="nav :: div"></div>

<!--플랙스 박스-->
<div class="flex-box container mt-5">
    <!--1번 박스 사진 나오는곳-->
    <section class="section">
        <div class="main-section-wrap">
            <div class="slide-box">
                <div class="content" th:each="imgList : ${dto.imgList}">
                    <div class="img-box" style="width: 100%; " th:classappend="${dto.productStatus eq 'n'} ? 'soldout' : '' " th:style="'background-image:url('+ @{/used/downFiles(img=${imgList})} +');'">
                    </div>
                    <p th:if="${dto.productStatus eq 'n'}" class="msg" style="z-index: 9;">판매된 상품 입니다.</p>

                </div>
                <div class="content" th:if="${#lists.size(dto.imgList)==1}">
                    <div class="img-box" style="width: 100%;" th:classappend="${dto.productStatus eq 'n'} ? 'soldout' : '' " th:style="'background-image:url('+ @{/used/downFiles(img=${dto.imgList})} +');'">
                    </div>
                    <p th:if="${dto.productStatus eq 'n'}" class="msg">판매된 상품 입니다.</p>
                </div>
            </div>
        </div>
    </section>

    <section class="item2 p-4">
        <div style="display: flex; flex-direction: column; width: 100%;">
            <div class="flexBox" style="display: flex; justify-content: space-between;">
                <h3 th:text="${dto.title}"></h3>
                <th:block sec:authorize="isAuthenticated()">
                    <form action="/used/postDelete" method="post" id="postForm" name="postForm">
                        <input type="hidden" name="postId" th:value="${dto.postId}">
                        <li class="navList nav-item dropdown" style="list-style: none;" th:if="${dto.memberId == #authentication.principal.member.memberId or #authorization.expression('hasRole(''ROLE_ADMIN'')')}">
                            <a class="nav-link " id="adminT" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false" style="padding:0 0 0 0;">
                                <i class="bi bi-three-dots-vertical"></i>
                            </a>
                            <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                                <li><a class="dropdown-item" href="#" id="postUpdateForm" onclick="updatePost()">수정</a></li>
                                <li><a class="dropdown-item" href="#" id="postDelete" onclick="deletePost()">삭제</a></li>
                            </ul>
                        </li>
                    </form>
                </th:block>
            </div>
            <div class="mb-2" style="display: flex; justify-content: space-between;">
                <ul class="username">
                    <li><img th:src="@{/member/findProfileImg(memberId=${dto.memberId})}" alt="프로필 사진"/></li>
                    <li th:text="${dto.memberName}"></li>
                </ul>
                <span class="views pt-2" th:text="${#dates.format(dto.postUpdate,'yyyy년 MM월 dd일 HH시 mm분')}"></span>
            </div>
            <p th:text="${dto.content}" style="height: 60%; overflow: auto; word-break: break-all;"></p>
            <div style="display: flex; justify-content: space-between;">
                <span th:text="'가격 : ' + ${dto.price} + ' 원'"></span>
                <span th:text="'조회수 : ' + ${dto.postView}"></span>
            </div>
            <div class="atag" style="display: flex; gap: 20px; justify-content: flex-end;">
                <div>
                    <span th:text="${dto.replyCount}"></span>
                    <a href="javascript:void(0)" id="open-reply" ><i class="bi bi-chat-text"></i></a>
                    <a href="javascript:void(0)" id="close-reply" style="display: none;"><i class="bi bi-chat-text"></i></a>
                </div>
                <div id="likes">
                    <span class="likesCount">[[${dto.likesCount}]]</span>
                    <i id="heart" style="color: red"></i>
                </div>
            </div>
            <div style="text-align: right; display: flex; justify-content: space-between;">
                <form method="post" action="/openRoom" name="chatForm">
                    <input type="hidden" th:value="${dto.postId}" name="postId">
                    <button class="py-1" id="btnChat" type="button" sec:authorize="isAuthenticated()" th:if="${dto.memberId != #authentication.principal.member.memberId}">채팅하기</button>
                </form>
                <a href="#" id="open-modal">신고</a>
            </div>

        </div>
    </section>

    <!--게시글 수정-->
    <section id="updatePost" style="display: none;">
        <form name="writeForm" class="row g-3" action="/used/post" enctype="multipart/form-data" method="post">
            <div class="container px-4 px-lg-5 my-5" >
                <div class="row">
                    <div class="col-md-6">
                        <label for="inputTitle" class="form-label">제목</label>
                        <input type="text" class="form-control" id="inputTitle" name="title" th:value="${dto.title}">
                    </div>
                    <div class="col-md-3">
                        <label for="category" class="form-label">카테고리</label>
                        <select id="category" class="form-select" name="categoryId">

                            <th:block th:each="category:${category}">
                                <option th:value="${category.categoryId}" th:text="${category.categoryName}" th:selected="${dto.categoryId eq category.categoryId}"></option>
                            </th:block>
                        </select>
                    </div>
                    <div class="col-md-3">
                        <label for="inputPrice" class="form-label">가격</label>
                        <input type="text" class="form-control" id="inputPrice" name="price" th:value="${dto.price}">
                    </div>
                    <div class="col-md-12">
                        <label for="files" class="form-label">첨부파일</label>
                        <input type="file" id="files" name="files" class="form-control" multiple accept="image/jpeg,image/png">
                    </div>
                    <div class="col-md-12">
                        <label for="inputContent" class="form-label">내용</label>
                        <div class="form-floating">
                            <textarea class="form-control" placeholder="내용" id="inputContent" style="height: 300px" name="content">[[${dto.content}]]</textarea>
                            <label for="inputContent">커뮤니티 매너를 지켜주세요</label>
                        </div>
                    </div>
                    <div class="col-md-6 my-1">
                        <button type="button" class="btn btn-primary" id="btnSubmit">수정완료</button>
                        <button type="button" class="btn btn-primary" id="returnBtn" onclick="hidePost()">뒤로가기</button>
                    </div>
                </div>
            </div>
        </form>
    </section>

    <section id="reply">
        <article class="mt-2" id="replyList"></article>
        <article id="contentBlock" class="p-3" style="width: 100%;" sec:authorize="isAuthenticated()">
            <textarea class="p-3" rows="2" id="comment" placeholder="댓글 작성"></textarea>
            <div id="button_div">
                <button class="py-1 px-2" type="button" id="btnReplyWrite">작성</button>
            </div>
        </article>
    </section>


    <!--3번 박스 비슷한 게시글 리스트 보는곳-->
    <section class="item3 row ">
        <h2 class="similarTitle">비슷한 상품들</h2>
        <article class="col col-xl-4 col-lg-6 col-md-6 col-sm-12 pb-5" th:each="row : ${similarList}">
            <div class="item p-3" th:onclick="|location.href='@{detail(postId=${row.postId})}'|">
                <img class="list_img" th:src="@{/used/findImg(postId=${row.postId})}">
                <div class="div_2 mt-3">
                    <h5 th:text="${row.title}"></h5>
                    <span th:inline="text">
                        [[${row.postView}]]
                        <i class="bi bi-caret-up-fill"></i>
                    </span>

                </div>
                <div class="div_3">
                    <span class="price" th:inline="text">
                        [[${row.price}]] 원
                    </span>
                    <span th:inline="text">
                        [[${row.likesCount}]]
                        <i class="bi bi-heart-fill" style="color: red"></i>
                    </span>
                </div>
                <div class="div_4">
                    <p th:text="${row.content}"></p>
                    <span th:inline="text">
                        [[${row.replyCount}]]
                        <i class="bi bi-chat-dots-fill"></i>
                    </span>
                </div>
                <span th:text="${row.address}"></span>
            </div>
        </article>
    </section>

    <!--4번 박스 클럽 추천 사진-->
    <div class="item4">
    </div>
</div>


<script>
    $('.slide-box').slick({
        slidesToShow:1,
        swipeToSlide: true,
        arrow:true,
        dots:true,
    });
</script>

<!--신고모달-->
<div id="modal">
    <div class="modal-content p-4">
        <div class="modal-header">
            <div style="display: flex;">
                <img th:src="@{/img/siren.png}" style="width: 50px; height: 44px;">
                <h3 class="pt-3">신고하기</h3>
            </div>
            <i id="close-modal" class="bi bi-x-lg" style="font-size: 32px;"></i>
        </div>
        <select id="reportType_select" name="reportTypeId">
            <option value="0" class="pb-1">신고유형</option>
            <th:block th:each="reportType:${reportType}">
                <option th:value="${reportType.reportTypeId}" th:text="${reportType.reportTypeName}"></option>
            </th:block>
        </select>
        <label for="content">내용</label>
        <textarea id="content" name="content" class="px-2 mb-3"></textarea>
        <button type="button" id="btnReport">신고</button>
    </div>
</div>

<!--footer-->
</body>
</html>
