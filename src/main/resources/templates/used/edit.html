<section>
    <form name="writeForm" class="row g-3" action="/used/postEdit" enctype="multipart/form-data" method="post">
        <div class="container px-4 px-lg-5 my-5" >
            <div class="row">
                <div class="col-md-6">
                    <label for="inputTitle" class="form-label">제목</label>
                    <input type="text" class="form-control" id="inputTitle" name="title" th:value="${dto.content}">
                </div>
                <div class="col-md-3">

                    <label for="category" class="form-label">카테고리</label>
                    <select id="category" class="form-select" name="categoryId">
                        <th:block th:each="category:${category}">
                            <option th:value="${category.categoryId}"
                                    th:selected="${category.categoryId eq dto.categoryId}"
                                    th:text="${category.categoryName}"></option>
                        </th:block>
                    </select>


                </div>
                <div class="col-md-3">
                    <label for="inputPrice" class="form-label">가격</label>
                    <input type="text" class="form-control" id="inputPrice" name="price" th:value="${dto.price}">
                </div>
                <div class="col-md-12">
                    <label for="files" class="form-label">첨부파일</label>
                    <input type="file" id="files" name="files" class="form-control" multiple accept="image/jpeg,image/png">
                </div>
                <div class="col-md-12">
                    <label for="inputContent" class="form-label">내용</label>
                    <div class="form-floating">
                        <textarea class="form-control" placeholder="내용" id="inputContent" style="height: 300px" name="content">[[${dto.content}]]</textarea>
                        <label for="inputContent">커뮤니티 매너를 지켜주세요</label>
                    </div>
                </div>
                <div class="col-md-6 my-1">
                    <button class="btn btn-primary" id="btnSubmit">작성완료</button>
                    <input type="hidden" th:value="${dto.postId}" name="postId">
                    <button type="button" class="btn btn-primary" id="returnBtn">뒤로가기</button>
                </div>
            </div>
        </div>
    </form>
</section>
